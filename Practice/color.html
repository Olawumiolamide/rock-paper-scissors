<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        body {
            background-color: powderblue;
        }
        h1 {
            color: blue;
        }
        .paragraph-1 {
            border: 2px solid blue;
            color: white;
            background-color: orangered;
            padding: 8px;
            text-align: center;
        }
        .paragraph-2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Color Example</h1>
    <p class="paragraph-1">This is a box</p>
    <p class="paragraph-2">Some text here</p>
</body>
</html>
